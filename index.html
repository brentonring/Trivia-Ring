<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/styles.css" />
    <script
      src="https://kit.fontawesome.com/2c0283cf22.js"
      crossorigin="anonymous"
    ></script>
    <title>The Ring of Trivia</title>
  </head>
  <body>
    <h1>The Ring of Trivia</h1>
    <!-- Ring that connects all four answers -->
    <main>
      <!-- Div in the middle for trivia question -->
      <div id="questionbox"></div>

      <!-- Divs on top/bottom/left/right for answers -->
      <button id="answer1" class="answers"></button>
      <button id="answer2" class="answers"></button>
      <button id="answer3" class="answers"></button>
      <button id="answer4" class="answers"></button>

      <!-- Div for point total -->
      <div id="pointsbox">
        <div id="points">0</div>
        <div><small>points</small></div>
      </div>
      <!-- Div for question number/10 -->
      <div id="ques">1/10</div>
    </main>
    <span id="ring" class="ring"></span>
    <div id="start" hidden>
      <button><i class="fa-solid fa-play"></i></button>
    </div>
    <div id="finish" hidden>
      <div>Your Final Score:</div>
      <div id="finalscore">100</div>
      <br />
      <button id="replay">Play Again</button>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="he.js"></script>
</html>
