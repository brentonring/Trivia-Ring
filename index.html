<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>The Ring of Trivia</title>
  </head>
  <body>
    <main>
      <h1>The Ring of Trivia</h1>

      <!-- Div in the middle for trivia question -->
      <div id="questionbox"></div>

      <!-- Divs on top/bottom/left/right for answers -->
      <button id="answer1" class="answers"></button>
      <button id="answer2" class="answers iAnswers"></button>
      <button id="answer3" class="answers iAnswers"></button>
      <button id="answer4" class="answers iAnswers"></button>

      <!-- Ring that connects all four answers -->
      <span id="ring" class="ring"></span>

      <!-- Div for point total -->
      <div id="points">0<br /><small>points</small></div>
      <!-- Div for question number/10 -->
      <div id="ques">0/10</div>
    </main>
  </body>
</html>
